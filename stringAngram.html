<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Anagram</title>
</head>
<body>
    <script>
        let a = "hello"
        let b = "olleh"


        function checkAngram(str1,str2){
            let objStr1={};
            if(str1.length !== str2.length){
                return false
            }
            for(x of str1){
                    objStr1[x] =(objStr1[x] || 0 ) + 1
            }
           

            for(x of str2){
               if(!objStr1[x]){
                return false;
               }

               objStr1[x]--
            }
            return true
        }
        console.log(checkAngram("heart","earth"));

    </script>
</body>
</html>
