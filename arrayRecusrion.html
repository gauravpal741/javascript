<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array with recursion reverse</title>
</head>
<body>
    <script>
        let data = [6,3,2,0,1,5]
        let temp;
        function Recusrion(data,start,end){
           
            if(start<=end){
                temp = data[start]
                data[start] = data[end]
                data[end] = temp
                Recusrion(data,start+1,end-1)
            }
                
        }
        Recusrion(data,0,data.length-1)
    </script>
</body>
</html>
