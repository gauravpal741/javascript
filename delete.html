<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <script>
        let arr = [1,2,9,3,4,5]
        let position = 2
        
        for(let i=position;i<arr.length-1;i++){
            arr[i] = arr[i+1]
        }
        arr.length = arr.length-1
        console.log(arr);
    </script>
</body>
</html>
