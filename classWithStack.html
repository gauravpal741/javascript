<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class with stack</title>
</head>
<body>
    <script>
        class Stack {
            item =[]
            currentSize;
            mazSize;
            constructor(size){
               this.mazSize = size;
               this.currentSize = this.item.length;
            }
            push(newval){
                if(this.currentSize>=this.mazSize){
                    alert("stack is full")
                }
                else{
                    this.item[this.currentSize] = newval;
                    this.currentSize += 1;
                }
            }
            pop(){
                if(this.currentSize>0){
                    this.currentSize -= 1;
                    this.item.length = this.currentSize;
                }else{
                    alert("already empty stack")
                }
            }
            display(){
                console.log(this.item);
            }
        }

        st1 = new Stack(5)
        st1.push(20)
        st1.push(20)
        st1.push(20)
        st1.push(20)
        st1.push(20)
        st1.pop()
        st1.pop()
        st1.pop()
        st1.pop()
        st1.display()
        st1.pop()
        st1.pop()
    </script>
</body>
</html>
