<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5,6,7,8,9]
        let find = 1;
        let start = 0;
        let end = a.length-1;
   
        let posi = undefined;
        while(start<=end){
            let mid = Math.floor((start+end)/2)
            if(a[mid] == find){
                posi = mid;
                break;
            }else if(a[mid]<find){
                start = mid+1
            }
            else{
                end = mid -1
            }   
     
        }
        console.log(posi);
    </script>
</body>
</html>
