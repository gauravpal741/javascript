<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sorting</title>
</head>
<body>
    <script>
        let a = [40,30,12,15];
        let temp;
        for(let i=0;i<a.length;i++){
            for(let j=0;j<a.length;j++){
                if(a[j]>a[j+1]){
                   temp = a[j]
                   a[j] = a[j+1]
                   a[j+1] = temp 
                }
            }
        }
        
    </script>
</body>
</html>
